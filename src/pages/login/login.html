<ion-header>

	<ion-toolbar color="main">
		<ion-navbar>
			<ion-title>Login</ion-title>
		</ion-navbar> 
	</ion-toolbar>

</ion-header>


<ion-content padding >
	<div class="center distributed" style="flex-direction: column;">
		
		<div class="col-md-6 col-lg-6 col-sm-8 col-xs-12">
			<div style="text-align: center;">
				<img src="assets/imgs/folarpos.png?" style="width: auto; height: 150px;">
				<h3>Login Folarpos Instant Waiters</h3>
			</div>

			<div *ngIf="!helper.local.get_params('is_login')">
				<form (ngSubmit)="signIn($event)">
					<ion-list >
						<ion-item>
							<ion-label floating>Email</ion-label>
							<ion-input name="email" type="text" required [(ngModel)]="user.user_email_or_phone"></ion-input>
						</ion-item>

						<ion-item>
							<ion-label floating>Password</ion-label>
							<ion-input name="password" type="password" required [(ngModel)]="user.user_password"></ion-input>
						</ion-item>
						<ion-item style="display: none;">
						</ion-item>

					</ion-list>

					<div padding style="padding-right: 0px;">
						<button ion-button block color="main" large type="submit">Sign In</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</ion-content>
